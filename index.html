<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gifts Forge</title>
<style>
:root {
  --bg: #0d0d0d;
  --accent: #ff7b00;
  --text: #fff;
  --card-bg: #1a1a1a;
  --card-border: #ff7b00aa;
}
*{box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
body{margin:0;background-color:var(--bg);color:var(--text);display:flex;flex-direction:column;height:100vh;overflow:hidden;}
header{text-align:center;padding:12px 0;background:#111;border-bottom:2px solid var(--accent);font-size:1.4rem;letter-spacing:1px;position:relative;z-index:2;}
#starBalance{position:absolute;right:20px;top:12px;font-size:1rem;color:var(--accent);}
main{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:20px;overflow-y:auto;}
.hidden{display:none;}
.forge-area,.inventory,.shop{text-align:center;max-width:700px;width:100%;border:2px solid var(--card-border);background:var(--card-bg);border-radius:16px;padding:20px;margin-bottom:20px;box-shadow:0 0 10px #ff7b0033;position:relative;z-index:1;}
.forge-cards{display:grid;grid-template-columns:repeat(3,1fr);gap:15px;margin-top:20px;position:relative;}
#lineCanvas{position:absolute;top:0;left:0;width:100%;height:100%;z-index:0;pointer-events:none;}
.forge-card{height:100px;border:2px dashed var(--accent);border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:1.2rem;cursor:pointer;transition:0.3s;background:#222;position:relative;z-index:2;}
.forge-card.selected{border:2px solid var(--accent);background:var(--accent);color:#000;transform:scale(1.05);}
#forgeButton{margin-top:20px;background:var(--accent);color:#000;border:none;border-radius:12px;padding:12px 25px;font-size:1.1rem;cursor:pointer;transition:0.2s;}
#forgeButton:hover{transform:scale(1.05);box-shadow:0 0 15px var(--accent);}
.result{margin-top:15px;font-size:1.1rem;color:var(--accent);}
footer{display:flex;justify-content:space-around;border-top:2px solid var(--accent);background:#111;padding:12px 0;position:fixed;bottom:0;width:100%;z-index:3;}
footer button{background:none;border:none;color:var(--text);font-size:1.1rem;cursor:pointer;}
footer button.active{color:var(--accent);font-weight:bold;}
.inventory h2,.shop h2{color:var(--accent);}
.inventory-items,.shop-items{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;}
.inv-item,.shop-item{width:90px;height:90px;border:2px solid var(--accent);border-radius:12px;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#222;text-align:center;padding:5px;font-size:0.8rem;cursor:pointer;transition:.3s;}
.inv-item:hover,.shop-item:hover{background:var(--accent);color:#000;}
.inv-item.rare1{border-color:#00eaff;box-shadow:0 0 10px #00eaff;}
.inv-item.rare2{border-color:#0066ff;box-shadow:0 0 10px #0066ff;}
.inv-item.rare3{border-color:#b600ff;box-shadow:0 0 10px #b600ff;}
.inv-item.rare4{border-color:#ff00aa;box-shadow:0 0 10px #ff00aa;}
.inv-item.rare5{border-color:#ff0000;box-shadow:0 0 10px #ff0000;}
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);display:flex;align-items:center;justify-content:center;z-index:1000;display:none;}
.modal-content{background:#111;padding:20px;border:2px solid var(--accent);border-radius:16px;width:90%;max-width:500px;max-height:80%;overflow-y:auto;}
.search-input{width:100%;padding:8px;margin-bottom:10px;border-radius:8px;border:1px solid #555;background:#222;color:#fff;}
.modal-item{padding:10px;border:1px solid var(--accent);border-radius:10px;margin-bottom:8px;cursor:pointer;transition:0.2s;background:#222;}
.modal-item:hover{background:var(--accent);color:#000;}
.toast{position:fixed;right:20px;background:var(--accent);color:#000;padding:10px 15px;border-radius:10px;box-shadow:0 0 15px var(--accent);animation:fadeInOut 3s ease forwards;z-index:2000;}
@keyframes fadeInOut{
  0%{opacity:0;transform:translateY(20px);}
  10%,90%{opacity:1;transform:translateY(0);}
  100%{opacity:0;transform:translateY(20px);}
}

/* –†—É–ª–µ—Ç–∫–∞ –∫–æ–≤–∫–∏ */
#rouletteOverlay{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:1500;flex-direction:column;
}
#rouletteContainer{
  width:80%;max-width:600px;height:150px;border:3px solid var(--accent);overflow:hidden;position:relative;background:#111;
}
#rouletteLine{
  display:flex;gap:10px;position:absolute;left:0;top:0;height:100%;align-items:center;transition:left 2s ease-out;
}
.roulette-item{
  width:120px;height:120px;background:#222;border-radius:12px;border:2px solid var(--accent);
  display:flex;align-items:center;justify-content:center;flex-direction:column;font-size:0.9rem;
}
.roulette-underline{height:4px;width:60%;margin-top:5px;border-radius:4px;}
#rouletteMarker{
  position:absolute;top:0;left:50%;transform:translateX(-50%);
  width:4px;height:100%;background:var(--accent);z-index:10;
}
</style>
</head>

<footer>

<!-- –ú–æ–¥–∞–ª–∫–∞ –≤—ã–±–æ—Ä–∞ –ø–æ–¥–∞—Ä–∫–∞ -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥–∞—Ä–æ–∫</h3>
    <input type="text" id="searchInput" class="search-input" placeholder="–ü–æ–∏—Å–∫..." />
    <div id="modalItems"></div>
    <button id="closeModal" style="margin-top:10px;padding:8px 15px;background:var(--accent);border:none;border-radius:8px;color:#000;cursor:pointer;">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>
</div>

<!-- –†—É–ª–µ—Ç–∫–∞ –∫–æ–≤–∫–∏ -->
<div id="rouletteOverlay">
  <div id="rouletteContainer">

  </div>
  <div id="rouletteResult" style="margin-top:20px;font-size:1.2rem;color:var(--accent);"></div>
</div>

<script>

const gifts = [

  {name:"Desk Calendar", ton:1.5}
];

let stars=10000;
let inventory=gifts.slice();
let selectedComponents=Array(6).fill(null);
let activeCardIndex=null;

function rarityColor(value){
  if(value<500)return"#00eaff";
  if(value<1000)return"#0066ff";
  if(value<4000)return"#b600ff";
  if(value<8000)return"#ff00aa";
  return"#ff0000";
}
function rarityClass(value){
  if(value<500)return"rare1";
  if(value<1000)return"rare2";
  if(value<4000)return"rare3";
  if(value<8000)return"rare4";
  return"rare5";
}

// === Forge ===
const forgeCards=document.querySelectorAll(".forge-card");
const lineCanvas=document.getElementById("lineCanvas");
const ctx=lineCanvas.getContext("2d");
const modal=document.getElementById("modal");
const modalItems=document.getElementById("modalItems");
const searchInput=document.getElementById("searchInput");
const forgeButton=document.getElementById("forgeButton");
const forgeResult=document.getElementById("forgeResult");

function renderStars(){document.getElementById("starBalance").textContent=`‚≠ê ${Math.floor(stars).toLocaleString()}`;}
function renderInventory(){
  const c=document.getElementById("inventoryItems");
  c.innerHTML="";
  inventory.forEach(item=>{
    const div=document.createElement("div");
    const val=Math.round(item.ton*TON_TO_STARS);
    div.className=`inv-item ${rarityClass(val)}`;
    div.innerHTML=`${item.name}<br>${val}‚≠ê`;
    c.appendChild(div);
  });
}
function renderForgeCards(){
  forgeCards.forEach((c,i)=>{
    c.textContent=selectedComponents[i]?selectedComponents[i].name:(i==2?"‚≠ê":i==5?"üß©":"+");
  });
}
searchInput.oninput=renderModalItems;
function openModal(){modal.style.display="flex";renderModalItems();}
function renderModalItems(){
  modalItems.innerHTML="";
  const filter=searchInput.value.toLowerCase();
  inventory.forEach((item,idx)=>{
    if(item.name.toLowerCase().includes(filter)){
      const div=document.createElement("div");
      div.className="modal-item";
      const val=Math.round(item.ton*TON_TO_STARS);
      div.textContent=`${item.name} (${val}‚≠ê)`;
      div.onclick=()=>{
        selectedComponents[activeCardIndex]=item;
        inventory.splice(idx,1);
        modal.style.display="none";
        renderInventory();renderForgeCards();
      };
      modalItems.appendChild(div);
    }
  });
}
document.getElementById("closeModal").onclick=()=>modal.style.display="none";

forgeCards.forEach((card,i)=>{
  card.onclick=()=>{
    activeCardIndex=i;
    if(i===2){
      const amt=parseInt(prompt("–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–≤—ë–∑–¥ (1‚Äì1000):","100"));
      if(!isNaN(amt)&&amt>0)selectedComponents[i]={name:`‚≠ê ${amt}`,ton:amt/TON_TO_STARS};
      renderForgeCards();
    }else openModal();
  };
});

// === Lines ===
let flicker=0;
function drawLines(){
  ctx.clearRect(0,0,lineCanvas.width,lineCanvas.height);
  const rect=lineCanvas.getBoundingClientRect();
  const pos=[];
  forgeCards.forEach(card=>{
    const r=card.getBoundingClientRect();
    if(card.textContent!=="+"&&card.textContent!=="‚≠ê"&&card.textContent!=="üß©"){
      pos.push({x:r.left-rect.left+r.width/2,y:r.top-rect.top+r.height/2});
    }
  });
  const n=pos.length;if(n<2)return;
  const period=n===2?1000:n===3?750:n===4?600:n===5?500:333;
  flicker=(flicker+1)%period;
  const alpha=0.5+0.5*Math.sin(flicker/period*2*Math.PI);
  ctx.lineWidth=2+n/2;ctx.strokeStyle=`rgba(255,123,0,${0.4+alpha*0.6})`;
  ctx.shadowColor="orange";ctx.shadowBlur=8;
  ctx.beginPath();
  for(let i=0;i<n;i++)for(let j=i+1;j<n;j++){ctx.moveTo(pos[i].x,pos[i].y);ctx.lineTo(pos[j].x,pos[j].y);}
  ctx.stroke();
}
setInterval(drawLines,60);
window.onresize=drawLines;

// === Roulette ===
const rouletteOverlay=document.getElementById("rouletteOverlay");
const rouletteLine=document.getElementById("rouletteLine");
const rouletteResultText=document.getElementById("rouletteResult");

function startRoulette(finalGift){
  rouletteOverlay.style.display="flex";
  rouletteLine.innerHTML="";
  const seq=[];
  for(let i=0;i<30;i++){
    const g=gifts[Math.floor(Math.random()*gifts.length)];
    seq.push(g);
  }
  seq[seq.length-5]=finalGift;
  seq.forEach(g=>{
    const div=document.createElement("div");
    div.className="roulette-item";
    const val=Math.round(g.ton*TON_TO_STARS);
    div.innerHTML=`${g.name}`;
    const underline=document.createElement("div");
    underline.className="roulette-underline";
    underline.style.background=rarityColor(val);
    div.appendChild(underline);
    rouletteLine.appendChild(div);
  });
  const itemWidth=130;
  const stopIndex=seq.length-5;
  rouletteLine.style.left="0px";
  setTimeout(()=>{
    rouletteLine.style.transition="left 2s ease-out";
    rouletteLine.style.left=`-${stopIndex*itemWidth-250}px`;
  },50);
  setTimeout(()=>{
    rouletteResultText.textContent=`üéÅ ${finalGift.name} –ø–æ–ª—É—á–µ–Ω!`;
    inventory.push(finalGift);
    renderInventory();renderStars();
    setTimeout(()=>{rouletteOverlay.style.display="none";rouletteResultText.textContent="";},2000);
  },2300);
}

// === Forge Button ===
forgeButton.onclick=()=>{
  const comps=selectedComponents.filter(Boolean);
  if(comps.length<2)return forgeResult.textContent="‚ö†Ô∏è –ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 2 –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞!";
  forgeButton.disabled=true;forgeButton.textContent="‚õè –ö–æ–≤–∫–∞...";
  const goodChance=0.7; // EV ~95%
  const success=Math.random()<goodChance;
  let gift;
  if(success){
    const vals=comps.filter(c=>c.ton).map(c=>c.ton*TON_TO_STARS);
    const avg=vals.reduce((a,b)=>a+b,0)/vals.length;
    const candidates=gifts.filter(g=>g.ton*TON_TO_STARS>=avg*0.8&&g.ton*TON_TO_STARS<=avg*1.2);
    gift=candidates.length?candidates[Math.floor(Math.random()*candidates.length)]:gifts[Math.floor(Math.random()*gifts.length)];
  }else gift=gifts[Math.floor(Math.random()*gifts.length)];
  startRoulette(gift);
  selectedComponents=Array(6).fill(null);
  renderForgeCards();
  setTimeout(()=>{forgeButton.disabled=false;forgeButton.textContent="–ö–æ–≤–∞—Ç—å!";},3000);
};

// === –ù–∞–≤–∏–≥–∞—Ü–∏—è ===
document.getElementById("navForge").onclick=()=>{document.getElementById("forgeTab").classList.remove("hidden");document.getElementById("inventoryTab").classList.add("hidden");};
document.getElementById("navInventory").onclick=()=>{document.getElementById("forgeTab").classList.add("hidden");document.getElementById("inventoryTab").classList.remove("hidden");};

// === Toast ===
function showToast(msg){
  const toast=document.createElement("div");
  toast.className="toast";
  toast.textContent=msg;
  const toasts=document.querySelectorAll(".toast");
  let baseBottom=70;
  toasts.forEach(t=>{
    const current=parseInt(t.style.bottom||baseBottom);
    t.style.bottom=(current+60)+"px";
  });
  toast.style.bottom=baseBottom+"px";
  document.body.appendChild(toast);
  setTimeout(()=>toast.remove(),3000);
}

// === Init ===
renderStars();renderInventory();renderForgeCards();drawLines();
</script>
