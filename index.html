<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üî• Gifts Forge üî•</title>
<style>
:root {
  --bg: #0d0d0d;
  --accent: #ff7b00;
  --text: #fff;
  --card-bg: #1a1a1a;
  --card-border: #ff7b00aa;
}
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
body {
  margin: 0;
  background-color: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}
header {
  text-align: center;
  padding: 12px 0;
  background: #111;
  border-bottom: 2px solid var(--accent);
  font-size: 1.4rem;
  letter-spacing: 1px;
  position: relative;
  z-index: 2;
}
#starBalance {
  position: absolute;
  right: 20px;
  top: 12px;
  font-size: 1rem;
  color: var(--accent);
}
main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 20px;
  overflow-y: auto;
}
.hidden { display: none; }

.forge-area, .inventory {
  text-align: center;
  max-width: 700px;
  width: 100%;
  border: 2px solid var(--card-border);
  background: var(--card-bg);
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 0 10px #ff7b0033;
  position: relative;
  z-index: 1;
}

.forge-cards {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  margin-top: 20px;
  position: relative;
}

#lineCanvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none;
}

.forge-card {
  height: 100px;
  border: 2px dashed var(--accent);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
  cursor: pointer;
  transition: 0.3s;
  background: #222;
  position: relative;
  z-index: 2;
}
.forge-card.selected {
  border: 2px solid var(--accent);
  background: var(--accent);
  color: #000;
  transform: scale(1.05);
}

#forgeButton {
  margin-top: 20px;
  background: var(--accent);
  color: #000;
  border: none;
  border-radius: 12px;
  padding: 12px 25px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: 0.2s;
}
#forgeButton:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px var(--accent);
}

.result {
  margin-top: 15px;
  font-size: 1.1rem;
  color: var(--accent);
}

footer {
  display: flex;
  justify-content: space-around;
  border-top: 2px solid var(--accent);
  background: #111;
  padding: 12px 0;
  position: fixed;
  bottom: 0;
  width: 100%;
  z-index: 3;
}
footer button {
  background: none;
  border: none;
  color: var(--text);
  font-size: 1.1rem;
  cursor: pointer;
}
footer button.active {
  color: var(--accent);
  font-weight: bold;
}

.inventory h2 { color: var(--accent); }
.inventory-items {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
}
.inv-item {
  width: 90px;
  height: 90px;
  border: 2px solid var(--accent);
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: #222;
  text-align: center;
  padding: 5px;
  font-size: 0.8rem;
  cursor: pointer;
  transition: 0.3s;
}
.inv-item:hover { background: var(--accent); color: #000; }
.inv-item.rare0 { border-color: #9cc7f7; box-shadow: 0 0 10px #9cc7f7; }
.inv-item.rare1 { border-color: #57a5ff; box-shadow: 0 0 10px #57a5ff; }
.inv-item.rare2 { border-color: #0066ff; box-shadow: 0 0 10px #0066ff; }
.inv-item.rare3 { border-color: #b600ff; box-shadow: 0 0 10px #b600ff; }
.inv-item.rare4 { border-color: #ff00aa; box-shadow: 0 0 10px #ff00aa; }
.inv-item.rare5 { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }

.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  display: none;
}
.modal-content {
  background: #111;
  padding: 20px;
  border: 2px solid var(--accent);
  border-radius: 16px;
  width: 90%;
  max-width: 500px;
  max-height: 80%;
  overflow-y: auto;
}
.search-input {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: 1px solid #555;
  background: #222;
  color: #fff;
}
.modal-item {
  padding: 10px;
  border: 1px solid var(--accent);
  border-radius: 10px;
  margin-bottom: 8px;
  cursor: pointer;
  transition: 0.2s;
  background: #222;
}
.modal-item:hover { background: var(--accent); color: #000; }

/* === –†—É–ª–µ—Ç–∫–∞ === */
#rouletteOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  background: rgba(0,0,0,0);
  transition: background 1s ease;
  z-index: 2000;
}
#rouletteOverlay.visible { background: rgba(0,0,0,0.9); }
#rouletteContainer {
  width: 100%;
  max-width: 800px;
  height: 160px;
  overflow: hidden;
  position: relative;
  opacity: 0;
  transform: scale(0.9);
  transition: opacity 1s ease, transform 1s ease;
}
#rouletteOverlay.visible #rouletteContainer {
  opacity: 1;
  transform: scale(1);
}
#rouletteLine {
  display: flex;
  gap: 15px;
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  align-items: center;
  transition: left 4s cubic-bezier(0.05,0.82,0.24,1);
}
.roulette-item {
  width: 140px;
  height: 140px;
  background: #222;
  border-radius: 14px;
  border: 2px solid var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  font-size: 0.9rem;
  flex-shrink: 0;
  position: relative;
}
.roulette-underline {
  position: absolute;
  bottom: 0;
  height: 6px;
  width: 100%;
  border-radius: 0 0 14px 14px;
}
#rouletteMarker {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 4px;
  height: 100%;
  background: var(--accent);
  z-index: 10;
}
#rouletteResult {
  margin-top: 20px;
  font-size: 1.2rem;
  color: var(--accent);
  opacity: 0;
  transition: opacity .5s ease;
}
</style>
</head>
<body>
<header>üî• Gifts Forge üî• <span id="starBalance">‚≠ê 10 000</span></header>

<main>
  <div id="forgeTab" class="forge-area">
    <h2>–ö—É–∑–Ω–∏—Ü–∞</h2>
    <p>–í—ã–±–µ—Ä–∏ 2‚Äì6 –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ –¥–ª—è –∫–æ–≤–∫–∏</p>
    <div class="forge-cards" id="forgeCards">
      <canvas id="lineCanvas"></canvas>
      <div class="forge-card">+</div>
      <div class="forge-card">+</div>
      <div class="forge-card">‚≠ê</div>
      <div class="forge-card">+</div>
      <div class="forge-card">+</div>
      <div class="forge-card">üß©</div>
    </div>
    <button id="forgeButton">–ö–æ–≤–∞—Ç—å!</button>
    <div class="result" id="forgeResult"></div>
  </div>

  <div id="inventoryTab" class="inventory hidden">
    <h2>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h2>
    <div class="inventory-items" id="inventoryItems"></div>
  </div>
</main>

<footer>
  <button id="navForge" class="active">üî® Forge</button>
  <button id="navInventory">üéÅ Inventory</button>
</footer>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3>–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥–∞—Ä–æ–∫</h3>
    <input type="text" id="searchInput" class="search-input" placeholder="–ü–æ–∏—Å–∫..." />
    <div id="modalItems"></div>
    <button id="closeModal" style="margin-top:10px;padding:8px 15px;background:var(--accent);border:none;border-radius:8px;color:#000;cursor:pointer;">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>
</div>

<div id="rouletteOverlay">
  <div id="rouletteContainer">
    <div id="rouletteLine"></div>
    <div id="rouletteMarker"></div>
  </div>
  <div id="rouletteResult"></div>
</div>

<script>
/* ===== –ë–ê–ó–û–í–´–ï –ù–ê–°–¢–†–û–ô–ö–ò ===== */
const TON_TO_STARS = 142;
let gifts = [
  {name:"Bear",ton:0.105},{name:"Heart",ton:0.105},{name:"Rose",ton:0.176},{name:"Rocket",ton:0.352},{name:"Ring",ton:0.705},
  {name:"Desk Calendar",ton:1.5},{name:"B-Day Candle",ton:1.61},{name:"Lol Pop",ton:1.67},{name:"Snake Box",ton:1.72},
  {name:"Xmas Stocking",ton:1.77},{name:"Whip Cupcake",ton:1.8},{name:"Candy Cane",ton:1.89},{name:"Homemade Cake",ton:1.91},
  {name:"Pet Snake",ton:1.93},{name:"Holiday Drink",ton:1.93},{name:"Jester Hat",ton:2},{name:"Big Year",ton:2.02},
  {name:"Ginger Cookie",ton:2.05},{name:"Party Sparkler",ton:2.06},{name:"Winter Wreath",ton:2.06},{name:"Hypno Lollipop",ton:2.09},
  {name:"Tama Gadget",ton:2.11},{name:"Cookie Heart",ton:2.12},{name:"Jingle Bells",ton:2.12},{name:"Snoop Dogg",ton:2.15},
  {name:"Stellar Rocket",ton:2.18},{name:"Spiced Wine",ton:2.19},{name:"Fresh Socks",ton:2.2},{name:"Swag Bag",ton:2.4},
  {name:"Jack-in-the-Box",ton:2.4},{name:"Moon Pendant",ton:2.5},{name:"Star Notepad",ton:2.5},{name:"Easter Egg",ton:2.61},
  {name:"Santa Hat",ton:2.68},{name:"Restless Jar",ton:2.72},{name:"Snow Globe",ton:2.89},{name:"Joyful Bundle",ton:3.07},
  {name:"Hex Pot",ton:3.07},{name:"Lush Bouquet",ton:3.07},{name:"Witch Hat",ton:3.14},{name:"Light Sword",ton:3.3},
  {name:"Bunny Muffin",ton:3.46},{name:"Bow Tie",ton:3.6},{name:"Jelly Bunny",ton:3.75},{name:"Input Key",ton:3.76},
  {name:"Spy Agaric",ton:3.88},{name:"Snow Mittens",ton:3.9},{name:"Eternal Candle",ton:3.92},{name:"Berry Box",ton:3.98},
  {name:"Evil Eye",ton:4.4},{name:"Jolly Chimp",ton:4.51},{name:"Valentine Box",ton:4.61},{name:"Sakura Flower",ton:5.21},
  {name:"Hanging Star",ton:5.3},{name:"Snoop Cigar",ton:5.89},{name:"Sleigh Bell",ton:6.6},{name:"Love Candle",ton:7.15},
  {name:"Sky Stilettos",ton:7.32},{name:"Record Player",ton:8},{name:"Crystal Ball",ton:8.24},{name:"Skull Flower",ton:8.48},
  {name:"Top Hat",ton:8.57},{name:"Trapped Heart",ton:8.67},{name:"Flying Broom",ton:9.77},{name:"Love Potion",ton:10.38},
  {name:"Cupid Charm",ton:11.01},{name:"Ionic Dryer",ton:11.4},{name:"Eternal Rose",ton:15.17},{name:"Diamond Ring",ton:18},
  {name:"Mad Pumpkin",ton:18.27},{name:"Voodoo Doll",ton:18.88},{name:"Toy Bear",ton:24.11},{name:"Vintage Cigar",ton:25},
  {name:"Low Rider",ton:26.11},{name:"Neko Helmet",ton:27},{name:"Signet Ring",ton:27.78},{name:"Electric Skull",ton:30.4},
  {name:"Kissed Frog",ton:31.25},{name:"Sharp Tongue",ton:39.76},{name:"Swiss Watch",ton:40},{name:"Genie Lamp",ton:47},
  {name:"Westside Sign",ton:53.6},{name:"Bonded Ring",ton:53.97},{name:"Scared Cat",ton:57.69},{name:"Gem Signet",ton:66.89},
  {name:"Magic Potion",ton:73.9},{name:"Perfume Bottle",ton:80.62},{name:"Ion Gem",ton:82.38},{name:"Loot Bag",ton:93},
  {name:"Mini Oscar",ton:93.19},{name:"Artisan Brick",ton:110.24},{name:"Astral Shard",ton:119.13},{name:"Nail Bracelet",ton:124.8},
  {name:"Mighty Arm",ton:199.99},{name:"Heroic Helmet",ton:255},{name:"Precious Peach",ton:389.5},{name:"Durov's Cap",ton:870},
  {name:"Heart Locket",ton:1210},{name:"Plush Pepe",ton:4930}
];
gifts = gifts.map(g=>({...g,stars:Math.round(g.ton*TON_TO_STARS)})).sort((a,b)=>a.stars-b.stars);

let stars = 10000;
let inventory = gifts.slice();
let selectedComponents = Array(6).fill(null);
let activeCardIndex = null;

/* === –§—É–Ω–∫—Ü–∏–∏ —Ä–µ–¥–∫–æ—Å—Ç–∏ === */
function rarityColor(v){
  if(v<=100)return"#b9faff"; // —É–ª—å—Ç—Ä–∞ –ª—ë–≥–∫–∞—è
  if(v<150)return"#9cc7f7";
  if(v<500)return"#57a5ff";
  if(v<1000)return"#0066ff";
  if(v<4000)return"#b600ff";
  if(v<8000)return"#ff00aa";
  return"#ff0000";
}
function rarityClass(v){
  if(v<=100)return"rare0";
  if(v<150)return"rare1";
  if(v<500)return"rare2";
  if(v<1000)return"rare3";
  if(v<4000)return"rare4";
  if(v<8000)return"rare5";
  return"rare6";
}

/* === –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ === */
function updateBalance(){document.getElementById("starBalance").textContent=`‚≠ê ${stars.toLocaleString()}`}

/* === –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ === */
const modal=document.getElementById("modal");
const modalItems=document.getElementById("modalItems");
const searchInput=document.getElementById("searchInput");
const closeModal=document.getElementById("closeModal");
closeModal.onclick=()=>modal.style.display="none";

/* === –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–¥–∞—Ä–∫–æ–≤ === */
function renderInventory(){
  const cont=document.getElementById("inventoryItems");
  cont.innerHTML="";
  inventory.forEach(g=>{
    const d=document.createElement("div");
    d.className=`inv-item ${rarityClass(g.stars)}`;
    d.innerHTML=`<div>${g.name}</div><div>‚≠ê${g.stars}</div>`;
    cont.appendChild(d);
  });
}
renderInventory();
updateBalance();

/* === –ù–∞–≤–∏–≥–∞—Ü–∏—è === */
document.getElementById("navForge").onclick=()=>{
  document.getElementById("forgeTab").classList.remove("hidden");
  document.getElementById("inventoryTab").classList.add("hidden");
  document.getElementById("navForge").classList.add("active");
  document.getElementById("navInventory").classList.remove("active");
};
document.getElementById("navInventory").onclick=()=>{
  document.getElementById("forgeTab").classList.add("hidden");
  document.getElementById("inventoryTab").classList.remove("hidden");
  document.getElementById("navInventory").classList.add("active");
  document.getElementById("navForge").classList.remove("active");
};

/* === –ö–æ–≤–∫–∞ === */
const cards=document.querySelectorAll(".forge-card");
cards.forEach((card,i)=>{
  card.addEventListener("click",()=>{
    activeCardIndex=i;
    openModal();
  });
});
function openModal(){
  modal.style.display="flex";
  renderModalItems("");
  searchInput.value="";
}
function renderModalItems(filter){
  modalItems.innerHTML="";
  gifts.filter(g=>g.name.toLowerCase().includes(filter.toLowerCase()))
  .forEach(g=>{
    const d=document.createElement("div");
    d.className="modal-item";
    d.style.borderColor=rarityColor(g.stars);
    d.innerHTML=`${g.name} - ‚≠ê${g.stars}`;
    d.onclick=()=>{
      selectedComponents[activeCardIndex]=g;
      cards[activeCardIndex].textContent=g.name;
      cards[activeCardIndex].classList.add("selected");
      modal.style.display="none";
      drawLines();
    };
    modalItems.appendChild(d);
  });
}
searchInput.oninput=e=>renderModalItems(e.target.value);

/* === –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ª–∏–Ω–∏–π === */
const canvas=document.getElementById("lineCanvas");
const ctx=canvas.getContext("2d");
function drawLines(){
  const rect=canvas.getBoundingClientRect();
  canvas.width=rect.width;
  canvas.height=rect.height;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const selected=[];
  cards.forEach((c,i)=>{
    if(selectedComponents[i]){
      const r=c.getBoundingClientRect();
      const cx=r.left+ r.width/2 - rect.left;
      const cy=r.top+ r.height/2 - rect.top;
      selected.push({x:cx,y:cy});
    }
  });
  if(selected.length<2)return;
  ctx.strokeStyle="#ff7b00aa";
  ctx.lineWidth=2;
  for(let i=0;i<selected.length;i++){
    for(let j=i+1;j<selected.length;j++){
      ctx.beginPath();
      ctx.moveTo(selected[i].x,selected[i].y);
      ctx.lineTo(selected[j].x,selected[j].y);
      ctx.stroke();
    }
  }
}

/* === –ö–æ–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ === */
document.getElementById("forgeButton").onclick=()=>{
  const used=selectedComponents.filter(x=>x);
  if(used.length<2)return alert("–í—ã–±–µ—Ä–∏ —Ö–æ—Ç—è –±—ã 2 –ø–æ–¥–∞—Ä–∫–∞!");
  let total=used.reduce((a,b)=>a+b.stars,0);
  let avg=total/used.length;
  let variance=used.reduce((a,b)=>a+(b.stars-avg)**2,0)/used.length;
  let bonus=Math.sqrt(variance)/2;
  let minVal=Math.max(50,avg/2);
  let maxVal=avg+bonus*2.5;
  startRoulette(minVal,maxVal);
};

/* === –†—É–ª–µ—Ç–∫–∞ === */
const rouletteOverlay=document.getElementById("rouletteOverlay");
const rouletteLine=document.getElementById("rouletteLine");
const rouletteResult=document.getElementById("rouletteResult");
function startRoulette(minVal,maxVal){
  rouletteOverlay.style.display="flex";
  setTimeout(()=>rouletteOverlay.classList.add("visible"),10);
  rouletteResult.style.opacity=0;
  let reel=[];
  for(let i=0;i<40;i++){
    const g=gifts[Math.floor(Math.random()*gifts.length)];
    reel.push(g);
  }
  rouletteLine.innerHTML="";
  reel.forEach(g=>{
    const d=document.createElement("div");
    d.className="roulette-item";
    const underline=document.createElement("div");
    underline.className="roulette-underline";
    underline.style.background=rarityColor(g.stars);
    d.appendChild(underline);
    d.innerHTML+=`<div>${g.name}</div><div>‚≠ê${g.stars}</div>`;
    rouletteLine.appendChild(d);
  });
  const target=gifts.filter(g=>g.stars>=minVal && g.stars<=maxVal);
  const prize=target.length?target[Math.floor(Math.random()*target.length)]:gifts[Math.floor(Math.random()*gifts.length)];
  const targetIndex=Math.floor(Math.random()*reel.length*0.7)+reel.length*0.15;
  const offset=-targetIndex*155+rouletteLine.parentElement.offsetWidth/2-70;
  rouletteLine.style.left="0px";
  setTimeout(()=>{rouletteLine.style.left=`${offset}px`;},50);
  setTimeout(()=>{
    rouletteResult.textContent=`–í—ã–∫–æ–≤–∞–Ω: ${prize.name} ‚≠ê${prize.stars}`;
    rouletteResult.style.opacity=1;
    inventory.push(prize);
    renderInventory();
    updateBalance();
    setTimeout(()=>{
      rouletteOverlay.classList.remove("visible");
      setTimeout(()=>rouletteOverlay.style.display="none",600);
    },3000);
  },4000);
}
</script>
</body>
</html>
