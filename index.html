<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Gifts Forge</title>
<style>
:root {
  --bg: #0d0d0d;
  --accent: #ff7b00;
  --text: #fff;
  --card-bg: #1a1a1a;
  --card-border: #ff7b00aa;
  --success: #4caf50;
  --fail: #e53935;
}
*{box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
body{margin:0;background-color:var(--bg);color:var(--text);display:flex;flex-direction:column;height:100vh;}
header{text-align:center;padding:12px 0;background:#111;border-bottom:2px solid var(--accent);font-size:1.4rem;letter-spacing:1px;}
main{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:20px;}
.hidden{display:none;}
.forge-area,.inventory{text-align:center;max-width:700px;width:100%;border:2px solid var(--card-border);background:var(--card-bg);border-radius:16px;padding:20px;margin-bottom:20px;box-shadow:0 0 10px #ff7b0033;}
.forge-cards{display:grid;grid-template-columns:repeat(3,1fr);gap:15px;margin-top:20px;}
.forge-card{height:100px;border:2px dashed var(--accent);border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:1.2rem;cursor:pointer;transition:0.2s;background:#222;}
.forge-card.selected{border:2px solid var(--accent);background:var(--accent);color:#000;transform:scale(1.05);}
#forgeButton{margin-top:20px;background:var(--accent);color:#000;border:none;border-radius:12px;padding:12px 25px;font-size:1.1rem;cursor:pointer;transition:0.2s;}
#forgeButton:hover{transform:scale(1.05);box-shadow:0 0 15px var(--accent);}
.result{margin-top:15px;font-size:1.1rem;color:var(--accent);min-height:1.2em;}
footer{display:flex;justify-content:space-around;border-top:2px solid var(--accent);background:#111;padding:12px 0;}
footer button{background:none;border:none;color:var(--text);font-size:1.1rem;cursor:pointer;}
footer button.active{color:var(--accent);font-weight:bold;}
.inventory h2{color:var(--accent);margin-bottom:10px;}
.inventory-items{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;}
.inv-item{width:90px;height:90px;border:2px solid var(--accent);border-radius:12px;display:flex;align-items:center;justify-content:center;background:#222;text-align:center;padding:5px;font-size:0.8rem;}
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);display:flex;align-items:center;justify-content:center;z-index:1000;display:none;}
.modal-content{background:#111;padding:20px;border:2px solid var(--accent);border-radius:16px;width:90%;max-width:500px;max-height:80%;overflow-y:auto;}
.modal-content h3{color:var(--accent);margin-bottom:10px;}
.search-input{width:100%;padding:8px;margin-bottom:10px;border-radius:8px;border:1px solid #555;background:#222;color:#fff;}
.modal-item{padding:10px;border:1px solid var(--accent);border-radius:10px;margin-bottom:8px;cursor:pointer;transition:0.2s;background:#222;}
.modal-item:hover{background:var(--accent);color:#000;}
.forcing{animation:glow 1s infinite;}
@keyframes glow{0%,100%{box-shadow:0 0 10px var(--accent);}50%{box-shadow:0 0 25px var(--accent);}}
</style>
</head>
<body>
<header>üî• Gifts Forge üî•</header>
<main>
  <div id="forgeTab" class="forge-area">
    <h2>–ö—É–∑–Ω–∏—Ü–∞</h2>
    <p>–í—ã–±–µ—Ä–∏ 2‚Äì6 –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ –¥–ª—è –∫–æ–≤–∫–∏ (—Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –ø–æ–¥–∞—Ä–æ–∫)</p>
    <div class="forge-cards" id="forgeCards">
      <div class="forge-card">+</div>
      <div class="forge-card">+</div>
      <div class="forge-card">+</div>
      <div class="forge-card">+</div>
      <div class="forge-card">+</div>
      <div class="forge-card">+</div>
    </div>
    <button id="forgeButton">–ö–æ–≤–∞—Ç—å!</button>
    <div class="result" id="forgeResult"></div>

  <div id="inventoryTab" class="inventory hidden">
    <h2>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h2>
    <div class="inventory-items" id="inventoryItems"></div>
  </div>
</main>

<footer>
  <button id="navForge" class="active">üî® Forge</button>

</div>

<script>

const TON_TO_STARS=142;
const forgeCards=document.querySelectorAll('.forge-card');
const forgeButton=document.getElementById('forgeButton');
const forgeResult=document.getElementById('forgeResult');
const inventoryItemsContainer=document.getElementById('inventoryItems');
const navForge=document.getElementById('navForge');
const navInventory=document.getElementById('navInventory');
const forgeTab=document.getElementById('forgeTab');
const inventoryTab=document.getElementById('inventoryTab');
const modal=document.getElementById('modal');
const modalItems=document.getElementById('modalItems');
const searchInput=document.getElementById('searchInput');
const closeModal=document.getElementById('closeModal');

let inventory=gifts.slice(0,10);
let selectedComponents=[null,null,null,null,null,null];
let activeCardIndex=null;

function renderInventory(){
  inventoryItemsContainer.innerHTML='';
  if(inventory.length===0){ inventoryItemsContainer.innerHTML='<p>–ü—É—Å—Ç–æ...</p>'; return;}
  inventory.forEach((item)=>{
    const div=document.createElement('div');
    div.className='inv-item';
    div.textContent=`${item.name} (${(item.ton*TON_TO_STARS).toFixed(0)}‚≠ê)`;
    inventoryItemsContainer.appendChild(div);
  });
}

function renderForgeCards(){
  forgeCards.forEach((card,i)=>{
    card.textContent=selectedComponents[i]?selectedComponents[i].name:'+';
  });
}

forgeCards.forEach((card,i)=>{
  card.onclick=()=>{
    activeCardIndex=i;
    openModal();
  }
});

function openModal(){
  modal.style.display='flex';
  renderModalItems();
  searchInput.value='';
}

function closeModalFunc(){ modal.style.display='none'; activeCardIndex=null; }
closeModal.onclick=closeModalFunc;

function renderModalItems(){
  modalItems.innerHTML='';
  const filter=searchInput.value.toLowerCase();
  inventory.forEach((item,idx)=>{
    if(item.name.toLowerCase().includes(filter)){
      const div=document.createElement('div');
      div.className='modal-item';
      div.textContent=`${item.name} (${(item.ton*TON_TO_STARS).toFixed(0)}‚≠ê)`;
      div.onclick=()=>{
        selectedComponents[activeCardIndex]=item;
        inventory.splice(idx,1);
        renderForgeCards();
        renderInventory();
        closeModalFunc();
      };
      modalItems.appendChild(div);
    }
  });
}
searchInput.oninput=renderModalItems;

forgeButton.onclick=()=>{
  const components=selectedComponents.filter(c=>c);
  if(components.length<2 || !components.some(c=>c.ton!==0)){
    forgeResult.textContent='‚ùó –ù—É–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å –º–∏–Ω–∏–º—É–º 2 —ç–ª–µ–º–µ–Ω—Ç–∞, –≤–∫–ª—é—á–∞—è –ø–æ–¥–∞—Ä–æ–∫!';
    return;
  }
  forgeButton.disabled=true;
  forgeResult.textContent='‚öôÔ∏è –ö–æ–≤–∫–∞ –∏–¥—ë—Ç...';
  forgeButton.classList.add('forcing');

  setTimeout(()=>{
    forgeButton.disabled=false;
    forgeButton.classList.remove('forcing');
    const success=Math.random()<0.93;
    if(success){
      const newGift=gifts[Math.floor(Math.random()*gifts.length)];
      inventory.push(newGift);
      forgeResult.textContent=`‚úÖ –£—Å–ø–µ—Ö! –ü–æ–ª—É—á–µ–Ω –Ω–æ–≤—ã–π –ø–æ–¥–∞—Ä–æ–∫: ${newGift.name} (${(newGift.ton*TON_TO_STARS).toFixed(0)}‚≠ê)`;
    } else {
      forgeResult.textContent='üí• –ù–µ—É–¥–∞—á–∞! –ú–∞—Ç–µ—Ä–∏–∞–ª—ã —Å–≥–æ—Ä–µ–ª–∏.';
    }
    selectedComponents=[null,null,null,null,null,null];
    renderForgeCards();
    renderInventory();
  },1500);
}

navForge.onclick=()=>{ navForge.classList.add('active'); navInventory.classList.remove('active'); forgeTab.classList.remove('hidden'); inventoryTab.classList.add('hidden'); };
navInventory.onclick=()=>{ navInventory.classList.add('active'); navForge.classList.remove('active'); inventoryTab.classList.remove('hidden'); forgeTab.classList.add('hidden'); };

renderInventory();
renderForgeCards();
</script>
