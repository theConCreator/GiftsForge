*{box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
body{margin:0;background-color:var(--bg);color:var(--text);display:flex;flex-direction:column;height:100vh;overflow:hidden;}
header{text-align:center;padding:12px 0;background:#111;border-bottom:2px solid var(--accent);font-size:1.4rem;letter-spacing:1px;position:relative;z-index:3;}
#starBalance{position:absolute;right:20px;top:12px;font-size:1rem;color:var(--accent);}
#activeBoostDisplay{position:absolute;left:20px;top:12px;font-size:0.9rem;color:var(--accent);}
main{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:20px;overflow-y:auto;}
.hidden{display:none;}
.forge-area,.inventory,.shop{text-align:center;max-width:700px;width:100%;border:2px solid var(--card-border);background:var(--card-bg);border-radius:16px;padding:20px;margin-bottom:20px;box-shadow:0 0 10px #ff7b0033;position:relative;}
.forge-cards{display:grid;grid-template-columns:repeat(3,1fr);gap:15px;margin-top:20px;position:relative;}
#lineCanvas{position:absolute;top:0;left:0;width:100%;height:100%;z-index:0;pointer-events:none;}
.forge-card{height:100px;border:2px dashed var(--accent);border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:1.2rem;cursor:pointer;transition:0.3s;background:#222;z-index:1;}
.forge-card.selected{border:2px solid var(--accent);background:var(--accent);color:#000;transform:scale(1.05);}
#forgeButton{margin-top:20px;background:var(--accent);color:#000;border:none;border-radius:12px;padding:12px 25px;font-size:1.1rem;cursor:pointer;transition:0.2s;}
#forgeButton:hover{transform:scale(1.05);box-shadow:0 0 15px var(--accent);}
.result{margin-top:15px;font-size:1.1rem;color:var(--accent);min-height:1.2em;}
footer{display:flex;justify-content:space-around;border-top:2px solid var(--accent);background:#111;padding:12px 0;position:fixed;bottom:0;width:100%;z-index:4;}
footer button{background:none;border:none;color:var(--text);font-size:1.1rem;cursor:pointer;}
footer button.active{color:var(--accent);font-weight:bold;}
.inventory h2,.shop h2{color:var(--accent);margin-bottom:10px;}
.inventory-tabs{display:flex;justify-content:center;gap:10px;margin-bottom:10px;}
.inv-tab-btn{background:#222;border:1px solid var(--accent);color:var(--accent);padding:6px 12px;border-radius:8px;cursor:pointer;}
.inv-tab-btn.active{background:var(--accent);color:#000;font-weight:bold;}
.inventory-items,.shop-items{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;}
.inv-item,.shop-item{width:90px;height:90px;border:2px solid var(--accent);border-radius:12px;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#222;text-align:center;padding:5px;font-size:0.8rem;cursor:pointer;transition:.3s;}
.inv-item:hover,.shop-item:hover{background:var(--accent);color:#000;}
.inv-item.rare{border-color:var(--rare);box-shadow:0 0 10px var(--rare);}
.inv-item.epic{border-color:var(--epic);box-shadow:0 0 10px var(--epic);}
.inv-item.legendary{border-color:var(--legendary);box-shadow:0 0 12px var(--legendary);}
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);display:flex;align-items:center;justify-content:center;z-index:1000;display:none;}
.modal-content{background:#111;padding:20px;border:2px solid var(--accent);border-radius:16px;width:90%;max-width:500px;max-height:80%;overflow-y:auto;}
.modal-content h3{color:var(--accent);margin-bottom:10px;}
.search-input{width:100%;padding:8px;margin-bottom:10px;border-radius:8px;border:1px solid #555;background:#222;color:#fff;}
.modal-item{padding:10px;border:1px solid var(--accent);border-radius:10px;margin-bottom:8px;cursor:pointer;transition:0.2s;background:#222;}
.modal-item:hover{background:var(--accent);color:#000;}
.shop-tabs{display:flex;justify-content:center;gap:10px;margin-bottom:10px;}
.shop-tab-btn{background:#222;border:1px solid var(--accent);color:var(--accent);padding:6px 12px;border-radius:8px;cursor:pointer;}
.shop-tab-btn.active{background:var(--accent);color:#000;font-weight:bold;}
#shopTimer{color:var(--accent);font-size:0.9rem;margin-top:5px;}
.toast{position:fixed;right:20px;background:var(--accent);color:#000;padding:10px 15px;border-radius:10px;box-shadow:0 0 15px var(--accent);animation:fadeInOut 3s ease forwards;z-index:2000;min-width:180px;text-align:center;}
@keyframes fadeInOut{
  0%{opacity:0;transform:translateY(20px);}
  10%,90%{opacity:1;transform:translateY(0);}
  100%{opacity:0;transform:translateY(20px);}
}

function drawLines(){
  ctx.clearRect(0,0,lineCanvas.width,lineCanvas.height);
  const rect=lineCanvas.getBoundingClientRect();
  const positions=[];
  forgeCards.forEach(c=>{
    if(c.textContent!=="+"&&c.textContent!=="‚≠ê"&&c.textContent!=="üß©"){
      const r=c.getBoundingClientRect();
      positions.push({x:r.left+(r.width/2)-rect.left,y:r.top+(r.height/2)-rect.top});
    }
  });
  const n=positions.length;if(n<2)return;
  const speed={2:1,3:0.75,4:0.6,5:0.5,6:0.33}[n]||1;
  pulsePhase+=(0.05/speed);
  const intensity=(Math.sin(pulsePhase*2*Math.PI)*0.5+0.5);
  ctx.lineWidth=2+n/2;ctx.strokeStyle=`rgba(255,123,0,${0.5+intensity*0.5})`;
  ctx.shadowColor="orange";ctx.shadowBlur=10+intensity*15;
  ctx.beginPath();
  for(let i=0;i<n;i++)for(let j=i+1;j<n;j++){ctx.moveTo(positions[i].x,positions[i].y);ctx.lineTo(positions[j].x,positions[j].y);}
  ctx.stroke();
  requestAnimationFrame(drawLines);
}

    div.className="shop-item";
    div.innerHTML=`${i.name}<br>${cost}‚≠ê`;
    div.onclick=()=>openInfoModal(i,cost);
    shopItems.appendChild(div);
  });
}
let pendingPurchase=null;
const infoModal=document.getElementById("infoModal");
function openInfoModal(item,cost){pendingPurchase={item,cost};infoModal.style.display="flex";document.getElementById("infoTitle").textContent=item.name;document.getElementById("infoDesc").textContent=item.desc;}
document.getElementById("backInfoBtn").onclick=()=>infoModal.style.display="none";
document.getElementById("buyItemBtn").onclick=()=>{
  const {item,cost}=pendingPurchase;
  if(stars>=cost){stars-=cost;infoModal.style.display="none";if(shopTab==="mods")modifiers.push(item);else boosters.push(item);showToast(`‚úÖ –ö—É–ø–ª–µ–Ω–æ: ${item.name}`);renderStars();}else alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤—ë–∑–¥!");
};
document.querySelectorAll(".shop-tab-btn").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll(".shop-tab-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    shopTab=btn.dataset.tab;
    renderShop();
  };
});

function showToast(msg){
  const div=document.createElement("div");
  div.className="toast";
  div.textContent=msg;
  const toasts=document.querySelectorAll(".toast");
  let offset=20;
  toasts.forEach(t=>offset+=t.offsetHeight+10);
  div.style.bottom=offset+"px";
  document.body.appendChild(div);
  setTimeout(()=>{div.remove();},3000);
}

function showTab(tab){
  ["forge","inventory","shop"].forEach(t=>document.getElementById(t+"Tab").classList.add("hidden"));
  document.querySelectorAll("footer button").forEach(b=>b.classList.remove("active"));
  document.getElementById(tab+"Tab").classList.remove("hidden");
  document.getElementById("nav"+tab.charAt(0).toUpperCase()+tab.slice(1)).classList.add("active");
}

document.getElementById("navForge").onclick=()=>showTab("forge");
document.getElementById("navInventory").onclick=()=>showTab("inventory");
document.getElementById("navShop").onclick=()=>showTab("shop");

renderStars();renderInventory();renderShop();
</script>
