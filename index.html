<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gifts Forge</title>
  <style>
    :root {
      --bg: #000;
      --accent: #ff7b00;
      --text: #fff;
      --card-bg: #111;
      --card-border: #ff7b00aa;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 10px 0;
      background: #111;
      border-bottom: 2px solid var(--accent);
      font-size: 1.3rem;
      letter-spacing: 1px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    .forge-area {
      text-align: center;
      max-width: 400px;
      border: 2px solid var(--card-border);
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 10px #ff7b0033;
    }

    .forge-area button {
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .forge-area button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px var(--accent);
    }

    .forge-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .item {
      width: 70px;
      height: 70px;
      border: 2px solid var(--accent);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      cursor: pointer;
      transition: 0.2s;
    }

    .item.selected {
      background: var(--accent);
      color: #000;
      transform: scale(1.1);
    }

    footer {
      display: flex;
      justify-content: space-around;
      border-top: 2px solid var(--accent);
      background: #111;
      padding: 10px 0;
    }

    footer button {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    footer button.active {
      color: var(--accent);
      font-weight: bold;
    }

    .inventory {
      max-width: 500px;
      width: 100%;
      border: 2px solid var(--card-border);
      background: var(--card-bg);
      border-radius: 16px;
      padding: 15px;
    }

    .inventory h2 {
      text-align: center;
      color: var(--accent);
    }

    .inventory-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .inv-item {
      width: 70px;
      height: 70px;
      border: 2px solid var(--accent);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
    }

    .result {
      margin-top: 15px;
      font-size: 1.1rem;
      color: var(--accent);
    }

    @keyframes forgeGlow {
      0%, 100% { box-shadow: 0 0 10px #ff7b00; }
      50% { box-shadow: 0 0 25px #ff7b00; }
    }

    .forging {
      animation: forgeGlow 1s infinite;
    }
  </style>
</head>
<body>
  <header>üî• Gifts Forge üî•</header>

  <main>
    <!-- Forge tab -->
    <div id="forgeTab" class="forge-area">
      <h2>–ö—É–∑–Ω–∏—Ü–∞</h2>
      <p>–í—ã–±–µ—Ä–∏ –æ—Ç 2 –¥–æ 6 —ç–ª–µ–º–µ–Ω—Ç–æ–≤ (—Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –ø–æ–¥–∞—Ä–æ–∫)</p>
      <div class="forge-items" id="forgeItems"></div>
      <button id="forgeButton">–ö–æ–≤–∞—Ç—å!</button>
      <div class="result" id="forgeResult"></div>
    </div>

    <!-- Inventory tab -->
    <div id="inventoryTab" class="inventory hidden">
      <h2>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h2>
      <div class="inventory-items" id="inventoryItems"></div>
    </div>
  </main>

  <footer>
    <button id="navForge" class="active">üî® Forge</button>
    <button id="navInventory">üéÅ Inventory</button>
  </footer>

  <script>
    const forgeItemsContainer = document.getElementById('forgeItems');
    const inventoryItemsContainer = document.getElementById('inventoryItems');
    const forgeButton = document.getElementById('forgeButton');
    const forgeResult = document.getElementById('forgeResult');
    const forgeTab = document.getElementById('forgeTab');
    const inventoryTab = document.getElementById('inventoryTab');
    const navForge = document.getElementById('navForge');
    const navInventory = document.getElementById('navInventory');

    // –ü—Ä–∏–º–µ—Ä –ø—Ä–µ–¥–º–µ—Ç–æ–≤ (–ø–æ–¥–∞—Ä–∫–∏, –∑–≤—ë–∑–¥—ã, –º–æ–¥–∏—Ñ–∏–∫–∞—Ç–æ—Ä—ã)
    const items = [
      { name: 'üéÅ Gift A', type: 'gift' },
      { name: 'üéÅ Gift B', type: 'gift' },
      { name: '‚≠ê 50 Stars', type: 'stars' },
      { name: 'üíé Modifier X', type: 'mod' },
      { name: 'üéÅ Gift C', type: 'gift' },
      { name: 'üî• Modifier Fire', type: 'mod' }
    ];

    let selectedItems = [];
    let inventory = [];

    // –†–µ–Ω–¥–µ—Ä –ø—Ä–µ–¥–º–µ—Ç–æ–≤
    function renderItems() {
      forgeItemsContainer.innerHTML = '';
      items.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.textContent = item.name;
        div.onclick = () => toggleSelect(i, div);
        forgeItemsContainer.appendChild(div);
      });
    }

    function toggleSelect(i, div) {
      const idx = selectedItems.indexOf(i);
      if (idx > -1) {
        selectedItems.splice(idx, 1);
        div.classList.remove('selected');
      } else {
        if (selectedItems.length < 6) {
          selectedItems.push(i);
          div.classList.add('selected');
        }
      }
    }

    function hasGiftSelected() {
      return selectedItems.some(i => items[i].type === 'gift');
    }

    forgeButton.onclick = () => {
      if (selectedItems.length < 2 || !hasGiftSelected()) {
        forgeResult.textContent = '‚ùó –ù—É–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å –º–∏–Ω–∏–º—É–º 2 —ç–ª–µ–º–µ–Ω—Ç–∞, –≤–∫–ª—é—á–∞—è –ø–æ–¥–∞—Ä–æ–∫!';
        return;
      }

      forgeButton.disabled = true;
      forgeResult.textContent = '‚öôÔ∏è –ö–æ–≤–∫–∞ –∏–¥—ë—Ç...';
      forgeButton.classList.add('forging');

      setTimeout(() => {
        const success = Math.random() < 0.93; // 93% —Å—Ä–µ–¥–Ω–∏–π —à–∞–Ω—Å
        forgeButton.disabled = false;
        forgeButton.classList.remove('forging');

        if (success) {
          const newGift = {
            name: `üéÅ Gift ${String.fromCharCode(65 + inventory.length)}`,
            type: 'gift'
          };
          inventory.push(newGift);
          renderInventory();
          forgeResult.textContent = `‚úÖ –£—Å–ø–µ—Ö! –ü–æ–ª—É—á–µ–Ω –Ω–æ–≤—ã–π –ø–æ–¥–∞—Ä–æ–∫: ${newGift.name}`;
        } else {
          forgeResult.textContent = 'üí• –ù–µ—É–¥–∞—á–∞! –ú–∞—Ç–µ—Ä–∏–∞–ª—ã —Å–≥–æ—Ä–µ–ª–∏.';
        }

        selectedItems = [];
        renderItems();
      }, 1500);
    };

    function renderInventory() {
      inventoryItemsContainer.innerHTML = '';
      if (inventory.length === 0) {
        inventoryItemsContainer.innerHTML = '<p>–ü—É—Å—Ç–æ...</p>';
        return;
      }
      inventory.forEach(item => {
        const div = document.createElement('div');
        div.className = 'inv-item';
        div.textContent = item.name;
        inventoryItemsContainer.appendChild(div);
      });
    }

    navForge.onclick = () => {
      navForge.classList.add('active');
      navInventory.classList.remove('active');
      forgeTab.classList.remove('hidden');
      inventoryTab.classList.add('hidden');
    };

    navInventory.onclick = () => {
      navInventory.classList.add('active');
      navForge.classList.remove('active');
      inventoryTab.classList.remove('hidden');
      forgeTab.classList.add('hidden');
    };

    renderItems();
  </script>
</body>
</html>
