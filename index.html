<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gifts Forge</title>
<style>
:root {
  --bg: #0d0d0d;
  --accent: #ff7b00;
  --text: #fff;
  --card-bg: #1a1a1a;
  --card-border: #ff7b00aa;
  --rare: #00aaff;
  --epic: #a200ff;
  --legendary: #ff0044;
  --success: #4caf50;
  --fail: #e53935;
}
*{box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
body{margin:0;background-color:var(--bg);color:var(--text);display:flex;flex-direction:column;height:100vh;overflow:hidden;}
header{text-align:center;padding:12px 0;background:#111;border-bottom:2px solid var(--accent);font-size:1.4rem;letter-spacing:1px;position:relative;z-index:10;}
#starBalance{position:absolute;right:20px;top:12px;font-size:1rem;color:var(--accent);}
#activeBoostDisplay{position:absolute;left:20px;top:12px;font-size:0.9rem;color:var(--accent);}
main{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:20px;overflow-y:auto;position:relative;}
.hidden{display:none;}
.forge-area,.inventory,.shop{text-align:center;max-width:700px;width:100%;border:2px solid var(--card-border);background:var(--card-bg);border-radius:16px;padding:20px;margin-bottom:20px;box-shadow:0 0 10px #ff7b0033;position:relative;}
#forgeCanvas{position:absolute;top:0;left:0;width:100%;height:100%;z-index:0;pointer-events:none;}
.forge-cards{display:grid;grid-template-columns:repeat(3,1fr);gap:15px;margin-top:20px;position:relative;z-index:1;}
.forge-card{height:100px;border:2px dashed var(--accent);border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:1.2rem;cursor:pointer;transition:0.3s;background:#222;position:relative;z-index:2;}
.forge-card.selected{border:2px solid var(--accent);background:var(--accent);color:#000;transform:scale(1.05);}
#forgeButton{margin-top:20px;background:var(--accent);color:#000;border:none;border-radius:12px;padding:12px 25px;font-size:1.1rem;cursor:pointer;transition:0.2s;z-index:2;position:relative;}
#forgeButton:hover{transform:scale(1.05);box-shadow:0 0 15px var(--accent);}
.result{margin-top:15px;font-size:1.1rem;color:var(--accent);min-height:1.2em;}
footer{display:flex;justify-content:space-around;border-top:2px solid var(--accent);background:#111;padding:12px 0;position:fixed;bottom:0;width:100%;z-index:10;}
footer button{background:none;border:none;color:var(--text);font-size:1.1rem;cursor:pointer;}
footer button.active{color:var(--accent);font-weight:bold;}
.inventory h2,.shop h2{color:var(--accent);margin-bottom:10px;}
.inventory-items,.shop-items{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;}
.inv-item,.shop-item{width:90px;height:90px;border:2px solid var(--accent);border-radius:12px;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#222;text-align:center;padding:5px;font-size:0.8rem;cursor:pointer;transition:.3s;}
.inv-item:hover,.shop-item:hover{background:var(--accent);color:#000;}
.inv-item.rare{border-color:var(--rare);box-shadow:0 0 10px var(--rare);}
.inv-item.epic{border-color:var(--epic);box-shadow:0 0 10px var(--epic);}
.inv-item.legendary{border-color:var(--legendary);box-shadow:0 0 12px var(--legendary);}
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);display:flex;align-items:center;justify-content:center;z-index:1000;display:none;}
.modal-content{background:#111;padding:20px;border:2px solid var(--accent);border-radius:16px;width:90%;max-width:500px;max-height:80%;overflow-y:auto;}
.search-input{width:100%;padding:8px;margin-bottom:10px;border-radius:8px;border:1px solid #555;background:#222;color:#fff;}
.modal-item{padding:10px;border:1px solid var(--accent);border-radius:10px;margin-bottom:8px;cursor:pointer;transition:0.2s;background:#222;}
.modal-item:hover{background:var(--accent);color:#000;}
.forge-ready{animation:glow 1.5s infinite;}
@keyframes glow{0%,100%{box-shadow:0 0 10px var(--accent);}50%{box-shadow:0 0 25px var(--accent);}}
.notification{position:fixed;bottom:20px;right:20px;background:var(--accent);color:#000;padding:10px 20px;border-radius:12px;opacity:0;transition:opacity 0.5s;z-index:2000;}
.notification.show{opacity:1;}
</style>
</head>
<body>

    <div class="forge-cards" id="forgeCards">

      <div class="forge-card">+</div>
      <div class="forge-card">+</div>
      <div class="forge-card">+</div>
      <div class="forge-card">‚≠ê</div>
      <div class="forge-card">üß©</div>

    <button id="forgeButton">–ö–æ–≤–∞—Ç—å!</button>

<script>

  {name:"Desk Calendar", ton:1.5}
];

let stars=10000;
let inventory=gifts.slice();
let selectedComponents=Array(6).fill(null);
let activeBoosts=[];
const forgeCanvas=document.getElementById("forgeCanvas");
const ctx=forgeCanvas.getContext("2d");

function resizeCanvas(){forgeCanvas.width=forgeCanvas.clientWidth;forgeCanvas.height=forgeCanvas.clientHeight;}
window.addEventListener("resize",resizeCanvas);resizeCanvas();

function drawConnections(){
  ctx.clearRect(0,0,forgeCanvas.width,forgeCanvas.height);
  const cards=document.querySelectorAll(".forge-card");
  const positions=[];
  cards.forEach((card,i)=>{
    if(selectedComponents[i]){
      const r=card.getBoundingClientRect();
      const parentRect=forgeCanvas.getBoundingClientRect();
      positions.push({x:r.left+r.width/2-parentRect.left,y:r.top+r.height/2-parentRect.top});
    }
  });
  if(positions.length<2)return;
  ctx.lineWidth=3+positions.length*0.2;
  ctx.strokeStyle=`rgba(255,123,0,0.7)`;
  ctx.shadowBlur=15;ctx.shadowColor="orange";
  ctx.beginPath();
  for(let i=0;i<positions.length;i++){
    for(let j=i+1;j<positions.length;j++){
      ctx.moveTo(positions[i].x,positions[i].y);
      ctx.lineTo(positions[j].x,positions[j].y);
    }
  }
  ctx.stroke();
}

// === –û—Å–Ω–æ–≤–Ω–æ–µ ===
const starBalance=document.getElementById("starBalance");
function renderStars(){starBalance.textContent=`‚≠ê ${Math.floor(stars).toLocaleString()}`;}
function notify(msg){const n=document.getElementById("notification");n.textContent=msg;n.classList.add("show");setTimeout(()=>n.classList.remove("show"),2000);}

// === –ü–∞—Ä—Ç–∏–∫–ª—ã –∑–≤—ë–∑–¥ ===
function starParticles(){
  const div=document.createElement("div");
  div.style.position="fixed";div.style.right="60px";div.style.top="15px";
  div.style.pointerEvents="none";
  for(let i=0;i<10;i++){
    const s=document.createElement("span");
    s.textContent="‚≠ê";
    s.style.position="absolute";
    s.style.fontSize=Math.random()*12+12+"px";
    s.style.top="0px";s.style.right="0px";
    s.style.opacity="1";
    s.style.transition="1.5s";
    div.appendChild(s);
    setTimeout(()=>{
      s.style.transform=`translate(${Math.random()*60-30}px,${Math.random()*-60-20}px)`;
      s.style.opacity="0";
    },50);
  }
  document.body.appendChild(div);
  setTimeout(()=>div.remove(),2000);
}

// === –ö–æ–≤–∫–∞ ===
const forgeButton=document.getElementById("forgeButton");
const forgeResult=document.getElementById("forgeResult");
const forgeCards=document.querySelectorAll(".forge-card");

forgeButton.onclick=()=>{
  const comps=selectedComponents.filter(Boolean);
  if(comps.length<2){forgeResult.textContent="‚ö†Ô∏è –ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 2 –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞!";return;}
  forgeButton.disabled=true;
  forgeButton.textContent="‚õè –ö–æ–≤–∫–∞...";
  forgeResult.textContent="";
  startForgeFire();
  setTimeout(()=>{
    const success=Math.random()<0.65;
    if(success){
      const gift=gifts[Math.floor(Math.random()*gifts.length)];
      inventory.push({...gift});
      forgeResult.innerHTML=`‚úÖ –ü–æ–ª—É—á–µ–Ω: <b>${gift.name}</b>`;
      notify(`–í—ã –ø–æ–ª—É—á–∏–ª–∏ ${gift.name}!`);
      starParticles();
    } else forgeResult.textContent="üí• –ù–µ—É–¥–∞—á–∞! –í—Å–µ –ø—Ä–µ–¥–º–µ—Ç—ã –ø–æ—Ç–µ—Ä—è–Ω—ã!";
    selectedComponents=Array(6).fill(null);
    renderForgeCards();drawConnections();
    forgeButton.disabled=false;forgeButton.textContent="–ö–æ–≤–∞—Ç—å!";
  },2000);
};

// === –û–≥–æ–Ω—å –∏ –∏—Å–∫—Ä—ã ===
function startForgeFire(){
  const particles=[];
  for(let i=0;i<50;i++){
    particles.push({
      x:forgeCanvas.width/2,
      y:forgeCanvas.height-30,
      vx:(Math.random()-0.5)*2,
      vy:-Math.random()*4-2,
      life:Math.random()*50+50,
      color:`hsl(${Math.random()*30},100%,${Math.random()*40+40}%)`
    });
  }
  function animate(){
    ctx.clearRect(0,0,forgeCanvas.width,forgeCanvas.height);
    drawConnections();
    for(let p of particles){
      p.x+=p.vx;p.y+=p.vy;p.vy+=0.05;p.life--;
      ctx.fillStyle=p.color;
      ctx.beginPath();
      ctx.arc(p.x,p.y,2,0,Math.PI*2);
      ctx.fill();
    }
    for(let i=particles.length-1;i>=0;i--)if(particles[i].life<=0)particles.splice(i,1);
    if(particles.length>0)requestAnimationFrame(animate);
  }
  animate();
}

// === –°–ª–æ—Ç—ã ===
forgeCards.forEach((card,i)=>{
  card.onclick=()=>{
    if(i===4){
      const amt=parseInt(prompt("–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–≤—ë–∑–¥:","100"));
      if(!isNaN(amt)&&amt>0){selectedComponents[i]={name:`‚≠ê ${amt}`,ton:amt/TON_TO_STARS};drawConnections();renderForgeCards();}
      return;
    }
    const gift=gifts[Math.floor(Math.random()*gifts.length)];
    selectedComponents[i]=gift;
    drawConnections();
    renderForgeCards();
  };
});
function renderForgeCards(){
  forgeCards.forEach((c,i)=>c.textContent=selectedComponents[i]?selectedComponents[i].name:(i==4?"‚≠ê":i==5?"üß©":"+"));
  drawConnections();
}

// === –ë—É—Å—Ç–µ—Ä—ã ===
const activeBoostDisplay=document.getElementById("activeBoostDisplay");
activeBoosts.push({name:"+20% Forge",effect:"forge",duration:60000,activated:Date.now()});
function updateBoostDisplay(){
  activeBoosts=activeBoosts.filter(b=>Date.now()-b.activated<b.duration);
  if(activeBoosts.length===0){activeBoostDisplay.textContent="";return;}
  const remaining=Math.ceil((activeBoosts[0].duration-(Date.now()-activeBoosts[0].activated))/1000);
  activeBoostDisplay.textContent=`${activeBoosts[0].name} (${remaining}s)`;
}
setInterval(updateBoostDisplay,1000);

// === –ù–∞–≤–∏–≥–∞—Ü–∏—è ===
document.getElementById("navForge").onclick=()=>showTab("forge");
document.getElementById("navInventory").onclick=()=>showTab("inventory");
document.getElementById("navShop").onclick=()=>showTab("shop");
function showTab(tab){
  document.getElementById("forgeTab").classList.add("hidden");
  document.getElementById("inventoryTab").classList.add("hidden");
  document.getElementById("shopTab").classList.add("hidden");
  document.querySelectorAll("footer button").forEach(b=>b.classList.remove("active"));
  if(tab==="forge"){document.getElementById("forgeTab").classList.remove("hidden");document.getElementById("navForge").classList.add("active");}
  if(tab==="inventory"){document.getElementById("inventoryTab").classList.remove("hidden");document.getElementById("navInventory").classList.add("active");}
  if(tab==="shop"){document.getElementById("shopTab").classList.remove("hidden");document.getElementById("navShop").classList.add("active");}
}

renderStars();renderForgeCards();
</script>
